<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <style>
        /* El símbolo > indica que el estilo se aplicará solo al
        elemento de la derecha del signo, siempre que este elemento esté
        dentro del elemento a la izquierda del signo */
        div>div {
            background-color: blue;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- container genera un margen a los lados -->
    <div class="container">
        <h1>Bootstrap</h1>

        <div class="row text-center">
            <div class="col">Contenido 1</div>
            <div class="col">Contenido 2</div>
            <div class="col">Contenido 3</div>
        </div>

        <br>
        <br>

        <div class="row">
            <div class="col-9">Contenido 1</div>
            <div class="col">Contenido 2</div>
        </div>
    </div>
</body>
</html>
